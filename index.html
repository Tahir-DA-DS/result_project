<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk"/>
  </head>
  <body>
    <div class="conatainer">
      <div class="result">
        <p class="rslt-h">your result</p>
        <div class="score">
          <h2 class="score_1">76</h2>
          <p class="over">of 100</p>
        </div>
        <div>
          <h2 class="result-head">great</h2>
          <p class="description">
            you scored higher than 65% of the people who have taken this test
          </p>
        </div>
      </div>
      <section class="summary">
        <h2 class="sum-head">summary</h2>
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="mem" />
          <p class="vis-1">Reaction</p>
          <p class="vis-2">80<span>/100</span></p>
        </div>

        <div class="memory">
          <img src="images/icon-memory.svg" alt="mem" />
          <p class="vis-1">Memory</p>
          <p class="vis-2">92<span>/100</span></p>
        </div>

        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="mem" />
          <p class="vir-1">verbal</p>
          <p class="vir-2">61<span>/100</span></p>
        </div>

        <div class="visual">
          <img src="images/icon-visual.svg" alt="mem" />
          <p class="vir-1">Visual</p>
          <p class="vir-2">72<span>/100</span></p>
        </div>
        <button class="sum-btn">Continue</button>
      </section>
    </div>
  </body>
</html>
